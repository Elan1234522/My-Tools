    <!DOCTYPE html>
<html>

<head>
    <title>File Upload</title>

    <style>
    h1{
    color:black;
    font-family:verdana;
    font-size:200%;
    width:20%;height:10%;
    }
    #form1{
			padding:100px;
			font-family:Cursive;
			font-size:30;
			border:42pxsolid blue;

	}
 
		
   </style>
    <title>File Upload</title>
    <script>
        function submit() {
            const fileInput = document.getElementById('file');
            const maxFileSizeInBytes = 5242880; // 5MB 
            if (fileInput.files.length <= 0) {
                const fileSizeInBytes = fileInput.files[0].size;
                if (fileSizeInBytes > maxFileSizeInBytes) {      
                    console.log('File size in bytes: ' + fileSizeInBytes);
                    alert('File size exceeds the maximum limit of 5MB.');
                  //  return false;
                }
            }

            return true;
        }
        function Reset(){
		
        var y = document.getElementById("form1");
    if (y.style.display === "block")
        {            
         y.style.display = "none";
            location.reload()
         } 
        }
         
    </script>

</head>

<body>
    <h1>Upload File</h1>
    <form id = form1>
    <form1 action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file" accept=".txt, .pdf, .doc, .docx" required>
        <br>
        <input type="submit" value="Upload" onclick="submit()">
        <input type="button"  value="Reset" onclick="Reset()">
    </form1>
</body>

</html>
